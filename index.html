<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/skills.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/logo_2.png" alt="Imagem da Logo">

        <nav class="navigation">
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Sobre</a>
            <a class="action"href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Carlos Renê</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="#" lang="en">Download CV</a>
                <a class="button contact_banner" href="#">Contatos</a>
            </div>
        </div>
    </section>

    <section class="skills">
        <h1 class="title -second">Skills</h1>
        <div class="skills_wrapper">
            <div class="skill_item">
                <img class="skill_icon" src="assets/icons/ico_html5.png" alt="Ícone do HTML5">
                <div class="skill_bar-wrapper">
                    <p class="skill_name">HTML</p>
                    <div class="skill_bar-box">
                        <div class="skill_bar">Básico</div>
                    </div>
                </div>
            </div>
            <div class="skill_item">
                <img class="skill_icon" src="assets/icons/ico_css3.png" alt="Ícone do HTML5">
                <div class="skill_bar-wrapper">
                    <p class="skill_name">CSS</p>
                    <div class="skill_bar-box">
                        <div class="skill_bar">Básico</div>
                    </div>
                </div>
            </div>
            <div class="skill_item">
                <img class="skill_icon" src="assets/icons/ico_js.png" alt="Ícone do HTML5">
                <div class="skill_bar-wrapper">
                    <p class="skill_name">JavaScript</p>
                    <div class="skill_bar-box">
                        <div class="skill_bar">Básico</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
